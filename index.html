<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xo so mien bac</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="luckynumber">
        <div id="header">
            <h1 style="color: blueviolet">Lucky Number</h1>
        </div>
        <div id="content">
            <div id="p1">
                <p>Dự đoán con số của bạn nằm trong khoảng từ 1 đến 10</p>
            </div>
            <div id="p2">
                <div id="one">
                    <input type="text" id="input" placeholder="Nhập con số mà bạn dự đoán">
                    <button id="btn">QUAY SỐ</button>
                </div>
                <p id="ketqua">KẾT QUẢ</p>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
